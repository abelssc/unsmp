<body id="institucional">
    <header class="header">

    <section class="institucional__banner banner">
        <div class="overlay"></div>
        <div class="container">
            <h1>Institucional</h1>
        </div>
    </section>
    <section class="contenido_principal">
        <div class="container">
            <aside class="institucional__navegacion">

                    <li><a href="#informacion-general">Informaci&oacute;n General</a></li>

            </main>
        </div>
    </section>
    <footer>
    </footer>
    <!-- REENDERIZAMOS HEADER Y FOOTER -->
    <script type="module">
        import {Router} from './components/Router.js';
    
        const components = ['components/header.html', 'components/footer.html'];
        Promise.all(components.map(component => fetch(component)))
        .then(responses => {
            return Promise.all(responses.map(response => response.text()))
        })
        .then(html => {
            document.querySelector("header").innerHTML = html[0];
            document.querySelector("footer").innerHTML = html[1];
            //charge assets/js/index.js
            const script = document.createElement('script');
            script.src = 'assets/js/index.js';
            document.body.appendChild(script);

            Router();
            window.addEventListener("hashchange", Router);

        });

    </script>
