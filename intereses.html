<body id="intereses">
    <header class="header">

        <div class="overlay"></div>
        <div class="container">

        </div>
    </section>
    <section class="contenido_principal">
        <div class="container">
            <aside class="intereses__navegacion">
                <ul id="routes">

    </section>
    <footer>
    </footer>
    <!-- REENDERIZAMOS HEADER Y FOOTER -->
    <script type="module">
        import { Router } from './components/Router.js';

        const components = ['components/header.html', 'components/footer.html'];
        Promise.all(components.map(component => fetch(component)))
            .then(responses => {
                return Promise.all(responses.map(response => response.text()))
            })
            .then(html => {
                document.querySelector("header").innerHTML = html[0];
                document.querySelector("footer").innerHTML = html[1];
                //charge assets/js/index.js
                const script = document.createElement('script');
                script.src = 'assets/js/index.js';
                document.body.appendChild(script);

                Router();
                window.addEventListener("hashchange", Router);

            });

    </script>
</body>

</html>
